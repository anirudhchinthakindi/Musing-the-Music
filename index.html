<!DOCTYPE HTML>

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Musing the Music</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Average+Sans&family=Josefin+Sans:wght@200&family=Roboto+Slab:wght@300&family=Source+Sans+Pro:wght@200;300&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="header">
    <h1 class="header-title"><img src="icon.png" style="width:90px; display:inline;"><span class="header-text">Musing the Music</span></h1>
    <!-- <subtitle>Find a song on Spotify using a text document</subtitle> -->
  </div>
  <div id="content-container">
    <br><p class="text">Write or upload a text document, a Spotify playlist will be chosen that matches the sentiment of the text. <strong>NOTE: Typos will result in less accurate responses.</strong></p><br>
    <div id="text-entry-container" class="column">
      <textarea id="text-area" name="paragraph_text" 
placeholder="Write text to analyze..."></textarea><br>  
      <button type="button" id="text-submit" onclick="handleText();">Find songs!</button>
    </div>
    <div id="divider"></div>
    <div id="upload-container" class="column">
      <label for="file-upload">Drag and drop a text file or click here</label>
      <input id="file-upload" name="button" type="file"></input>
      <!-- <div id="file-drop-container" id="file_upload">
    <p id="click-drag-text" class="no-select">Click and drag a text file</p>
      </div> -->
      <!-- <div class="upload-container">
        
        <input type="file" id="drop-box" multiple></input>
      -->
    </div>
    <div id="music-player">
      <iframe id="embeded-music"  style="border-radius:12px" width="100%" height="380" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
    </div>
  </div>
</body>

</html>
